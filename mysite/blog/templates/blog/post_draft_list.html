{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
  <h2>Posts draft list</h2>
  {% for post in post_list %}
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
  <p>{{post.create_date}}</p>
  <p>{{post.text|safe|linebreaksbr}}</p>
  {% endfor %}
</div>
{% endblock %}
